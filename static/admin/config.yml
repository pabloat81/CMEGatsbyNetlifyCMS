              - label: Image
                name: image
                widget: image
              - label: Blurbs
                name: blurbs
                widget: list
                fields:
                  - label: Text
                    name: text
                    widget: string
              - label: Url
                name: url
                widget: string
          - label: Ventajas
            name: ventajas
            required: true
            widget: object
            hint: ""
            fields:
              - label: Titulo
                name: titulo
                required: true
                widget: string
                hint: ""
