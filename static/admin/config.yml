                  - label: SubTituloVentaja
                    name: subTituloVentaja
                    required: true
                    widget: string
                    hint: ""
                    default: ""
                  - label: Icono
                    name: Icono
                    required: true
                    widget: string
                    hint: ""
                    default: trash
          - label: PorQueElegirnos
            name: PorQueElegirnos
