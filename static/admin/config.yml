backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: Create {{collection}} “{{slug}}”
    update: Update {{collection}} “{{slug}}”
    delete: Delete {{collection}} “{{slug}}”
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"
media_folder: static/img
public_folder: /img
collections:
  - name: blog
    label: Blog
    folder: src/pages/blog
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: Template Key
        name: templateKey
        widget: hidden
        default: blog-post
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Description
        name: description
        widget: text
      - label: Featured Post
        name: featuredpost
        widget: boolean
      - label: Featured Image
        name: featuredimage
        widget: image
      - label: Body
        name: body
        widget: markdown
      - label: Tags
        name: tags
        widget: list
  - name: productos
    label: Productos
    folder: src/pages/productos
    create: true
    slug: "{{slug}}"
    fields:
      - label: Template Key
        name: templateKey
        widget: hidden
        default: product-template
      - label: Title
        name: title
        widget: string
      - label: Body
        name: body
        required: true
        widget: markdown
      - label: Meta Description
        name: metaDescription
        widget: string
      - label: Imagen Principal
        name: imagenPrincipal
        required: true
        widget: image
      - label: Orden
        name: orden
        required: true
        widget: number
      - label: Imagenes
        name: imagenes
        required: true
        widget: list
        fields:
          - label: Alt
            name: alt
            required: true
            widget: string
          - label: Imagen
            name: imagen
            required: true
            widget: image
      - label: Descargas
        name: descargas
        required: true
        widget: list
        fields:
          - label: Nombre Archivo
            name: nombreArchivo
            required: true
            widget: string
          - label: Archivo
            name: archivo
            required: true
            widget: file
      - label: Ventajas
        name: ventajas
        required: true
        widget: object
        fields:
          - label: Titulo
            name: titulo
            required: true
            widget: string
          - label: Lista Ventajas
            name: listaVentajas
            required: true
            widget: list
            fields:
              - label: Titulo
                name: titulo
                required: true
                widget: string
              - label: Descripcion
                name: descripcion
                required: true
                widget: text 
  - name: estructuras
    label: Estructuras
    folder: src/pages/estructuras
    create: true
    slug: "{{slug}}"
    fields:
      - label: Template Key
        name: templateKey
        widget: hidden
        default: estructura-template
      - label: Title
        name: title
        widget: string
      - label: Meta Description
        name: metaDescription
        widget: string
      - label: Body
        name: body
        required: true
        widget: markdown
      - label: Imagen Principal
        name: imagenPrincipal
        required: true
        widget: image
      - label: Orden
        name: orden
        required: true
        widget: number
      - label: Imagenes
        name: imagenes
        required: true
        widget: list
        fields:
          - label: Alt
            name: alt
            required: true
            widget: string
          - label: Imagen
            name: imagen
            required: true
            widget: image
      - label: Descargas
        name: descargas
        required: true
        widget: list
        fields:
          - label: Nombre Archivo
            name: nombreArchivo
            required: true
            widget: string
          - label: Archivo
            name: archivo
            required: true
            widget: file
  - name: pages
    label: Pages
    files:
      - file: src/pages/index.md
        label: Landing Page
        name: index
        fields:
          - label: Template Key
            name: templateKey
            widget: hidden
            default: index-page
          - label: Title
            name: title
            widget: string
          - label: Image
            name: image
            widget: image
          - label: Meta Descripcion
            name: metaDescripcion
            widget: string
          - label: ObrasDestacados
            name: obrasDestacadas
            widget: object
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Description
                name: description
                widget: text
              - label: Blurbs
                name: blurbs
                widget: list
                fields:
                  - label: Image
                    name: image
                    widget: image
                  - label: Text
                    name: text
                    widget: text
                  - label: Url
                    name: url
                    widget: string
          - label: ProductosDestacados
            name: productosDestacados
            widget: object
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Description
                name: description
                widget: text
              - label: Blurbs
                name: blurbs
                widget: list
                fields:
                  - label: Image
                    name: image
                    widget: image
                  - label: Text
                    name: text
                    widget: string
                  - label: Url
                    name: url
                    widget: string
          - label: AboutBox
            name: aboutBox
